<!DOCTYPE html>
<html>
<head>
  <title>POP-IT! | Free Stress Relief Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .mode-select {
  margin: 20px 0;
}

#timerDisplay {
  font-size: 20px;
  margin-top: 10px;
  font-weight: bold;
}
    button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background-color: #ff4fa3;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background-color: #e13c8d;
}
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fdf2f8;
    }

    h1 {
      font-size: 60px;
      margin-top: 30px;
      letter-spacing: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }

    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9ecf, #ff4fa3);
      box-shadow: inset -4px -6px 10px rgba(0,0,0,0.25),
                  inset 4px 6px 10px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: 0.15s;
    }

    .bubble.popped {
      transform: scale(0.85);
      background: radial-gradient(circle at 70% 70%, #ffd6ec, #ff8cc4);
      box-shadow: inset 4px 6px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(8, 40px);
        gap: 6px;
      }
      .bubble {
        width: 40px;
        height: 40px;
      }
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

<h1>POP-IT!</h1>
<div class="mode-select">
  <button id="relaxedMode">Relaxed Mode</button>
  <button id="timedMode">Timed Mode</button>
</div>

<p id="statusText">Choose a mode to begin ðŸŽ®</p>
<p id="timerDisplay"></p>
<button id="resetBtn">Reset Board</button>
<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid");
const resetBtn = document.getElementById("resetBtn");
const relaxedBtn = document.getElementById("relaxedMode");
const timedBtn = document.getElementById("timedMode");
const timerDisplay = document.getElementById("timerDisplay");
const statusText = document.getElementById("statusText");

let mode = null;
let timer = null;
let startTime = null;
let poppedCount = 0;
let timerStarted = false;

// Create bubbles
for (let i = 0; i < 64; i++) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  bubble.addEventListener("click", function () {
    if (!bubble.classList.contains("popped")) {
      bubble.classList.add("popped");
      poppedCount++;

      if (mode === "timed" && !timerStarted) {
        startTimer();
      }

      if (mode === "timed" && poppedCount === 64) {
        stopTimer();
      }
    }
  });

  grid.appendChild(bubble);
}

relaxedBtn.addEventListener("click", function () {
  mode = "relaxed";
  resetGame();
  statusText.textContent = "Relaxed mode ðŸ˜Œ Pop at your pace!";
  timerDisplay.textContent = "";
});

timedBtn.addEventListener("click", function () {
  mode = "timed";
  resetGame();
  statusText.textContent = "Timed mode â± Pop them all!";
  timerDisplay.textContent = "Time: 0.00s";
});

function startTimer() {
  timerStarted = true;
  startTime = Date.now();
  timer = setInterval(function () {
    const elapsed = (Date.now() - startTime) / 1000;
    timerDisplay.textContent = "Time: " + elapsed.toFixed(2) + "s";
  }, 10);
}

function stopTimer() {
  clearInterval(timer);
  const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
  statusText.textContent = "ðŸŽ‰ Finished in " + finalTime + " seconds!";
  timerStarted = false;
}

function resetGame() {
  const bubbles = document.querySelectorAll(".bubble");
  bubbles.forEach(function (bubble) {
    bubble.classList.remove("popped");
  });

  poppedCount = 0;
  clearInterval(timer);
  timerStarted = false;
}

resetBtn.addEventListener("click", function () {
  resetGame();
  statusText.textContent = "Board reset. Choose a mode ðŸŽ®";
  timerDisplay.textContent = "";
});
</script>

</body>
</html>
