<!DOCTYPE html>
<html>
<head>
  <title>POP-IT! | Free Stress Relief Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .mode-select {
  margin: 5px 0;
}
.new-record {
  color: #ff1493;
  font-weight: bold;
  animation: flash 0.6s ease-in-out 3;
}

@keyframes flash {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
#bestTimeDisplay {
  font-size: 18px;
  margin-top: 5px;
  color: #444;
}
#timerDisplay {
  font-size: 18px;
  margin: 3px 0;
  font-weight: bold;
  min-height: 22px; /* prevents layout shift */
}
   button {
  margin: 5px 5px;
  padding: 8px 16px;
  font-size: 16px;
}

button:hover {
  background-color: #e13c8d;
}
    body {
  text-align: center;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: #fff8e6;
  margin: 10px;
}

   h1 {
  font-size: 46px;
  margin: 5px 0 5px 0;
  letter-spacing: 2px;
  color: #ff595e;
  text-shadow:
    2px 2px 0 #1d3557;
}

    .grid {
  display: grid;
  grid-template-columns: repeat(8, 52px);
  gap: 6px;
  justify-content: center;
  margin-top: 8px;
}

    .bubble {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ff9ecf, #ff4fa3);
  box-shadow: inset -4px -6px 10px rgba(0,0,0,0.25),
              inset 4px 6px 10px rgba(255,255,255,0.4);
  cursor: pointer;
  transition: 0.15s;
}

    .bubble.popped {
      transform: scale(0.85);
      background: radial-gradient(circle at 70% 70%, #ffd6ec, #ff8cc4);
      box-shadow: inset 4px 6px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(8, 40px);
    gap: 6px;
  }

  .bubble {
    width: 40px;
    height: 40px;
  }

  h1 {
    font-size: 32px;
  }
}
  </style>
</head>
<body>

<h1>POP-IT!</h1>
<div class="mode-select">
  <button id="relaxedMode">Relaxed Mode</button>
  <button id="timedMode">Timed Mode</button>
</div>

<p id="statusText">Choose a mode to begin üéÆ</p>
<p id="timerDisplay"></p>
  <p id="bestTimeDisplay"></p>
<button id="resetBtn">Reset Board</button>
<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid");
const resetBtn = document.getElementById("resetBtn");
const relaxedBtn = document.getElementById("relaxedMode");
const timedBtn = document.getElementById("timedMode");
const timerDisplay = document.getElementById("timerDisplay");
const statusText = document.getElementById("statusText");
const bestTimeDisplay = document.getElementById("bestTimeDisplay");

let mode = null;
let timer = null;
let startTime = null;
let poppedCount = 0;
let timerStarted = false;
let bestTime = localStorage.getItem("bestTime");

if (bestTime) {
  bestTimeDisplay.textContent = "üèÜ Best Time: " + bestTime + "s";
}

// Create bubbles
for (let i = 0; i < 64; i++) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  bubble.addEventListener("click", function () {
    if (!bubble.classList.contains("popped")) {
      bubble.classList.add("popped");
      poppedCount++;

      if (mode === "timed" && !timerStarted) {
        startTimer();
      }

      if (mode === "timed" && poppedCount === 64) {
        stopTimer();
      }
    }
  });

  grid.appendChild(bubble);
}

relaxedBtn.addEventListener("click", function () {
  mode = "relaxed";
  resetGame();
  statusText.textContent = "Relaxed mode üòå Pop at your pace!";
  timerDisplay.textContent = "";
});

timedBtn.addEventListener("click", function () {
  mode = "timed";
  resetGame();
  statusText.textContent = "Timed mode ‚è± Pop them all!";
  timerDisplay.textContent = "Time: 0.00s";
});

function startTimer() {
  timerStarted = true;
  startTime = Date.now();
  timer = setInterval(function () {
    const elapsed = (Date.now() - startTime) / 1000;
    timerDisplay.textContent = "Time: " + elapsed.toFixed(2) + "s";
  }, 10);
}

function stopTimer() {
  clearInterval(timer);
  const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);

  timerStarted = false;

  if (!bestTime || parseFloat(finalTime) < parseFloat(bestTime)) {
    bestTime = finalTime;
    localStorage.setItem("bestTime", bestTime);
    bestTimeDisplay.textContent = "üèÜ Best Time: " + bestTime + "s";

    statusText.textContent = "üéâ NEW RECORD! " + finalTime + "s!";
    statusText.classList.add("new-record");

    setTimeout(function () {
      statusText.classList.remove("new-record");
    }, 1800);

  } else {
    statusText.textContent = "Finished in " + finalTime + " seconds!";
  }
}

function resetGame() {
  const bubbles = document.querySelectorAll(".bubble");
  bubbles.forEach(function (bubble) {
    bubble.classList.remove("popped");
  });

  poppedCount = 0;
  clearInterval(timer);
  timerStarted = false;
}

resetBtn.addEventListener("click", function () {
  resetGame();
  statusText.textContent = "Board reset. Choose a mode üéÆ";
  timerDisplay.textContent = "";
  bestTimeDisplay.textContent = bestTime ? "üèÜ Best Time: " + bestTime + "s" : "";
});
</script>

</body>
</html>
