<!DOCTYPE html>
<html>
<head>
  <title>POP-IT! | Free Stress Relief Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* ========================= */
/* GLOBAL STYLES */
/* ========================= */
body {
  text-align: center;
  font-family: "Trebuchet MS", Arial, sans-serif;
  margin: 2px;
  overflow-x: hidden;
}

h1 {
  font-size: 44px;
  margin: 0;
  letter-spacing: 2px;
}
  p {
  margin: 4px 0;
}

/* ========================= */
/* TIMER / BEST TIME DISPLAY */
/* ========================= */
#timerDisplay {
  font-size: 18px;
  margin: 3px 0;
  font-weight: bold;
  min-height: 22px; /* prevents layout shift */
}

#bestTimeDisplay {
  font-size: 16px;
  margin: 3px 0;
}

/* ========================= */
/* GRID AND BUBBLES */
/* ========================= */
.grid {
  display: grid;
  grid-template-columns: repeat(8, 52px);
  gap: 6px;
  justify-content: center;
  margin-top: 5px;
}

.bubble {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.15s;
  box-shadow: inset -4px -6px 10px rgba(0,0,0,0.25),
              inset 4px 6px 10px rgba(255,255,255,0.4);
}

.bubble.popped {
  transform: scale(0.9);
}

/* ========================= */
/* BUTTONS (ALL THEMES) */
/* ========================= */
button {
  padding: 8px 18px;
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.6); /* subtle outline */
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: white;
  -webkit-appearance: none;
  appearance: none;
  margin: 0px; /* small spacing around each button */
}

button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
  border-color: rgba(255,255,255,0.9); /* outline brightens on hover */
}

button:active {
  transform: translateY(1px);
}
  

/* ========================= */
/* ACTIVE THEME BUTTON HIGHLIGHT */
/* ========================= */
.theme-active {
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
}

/* ========================= */
/* THEMES */
/* ========================= */
/* Jungle Theme */
body.theme-jungle {
  background: #d8f3dc;
}
body.theme-jungle h1 {
  color: #2d6a4f;
  text-shadow: 2px 2px 0 #1b4332;
}
body.theme-jungle .bubble {
  background: radial-gradient(circle at 30% 30%, #40916c, #1b4332);
}
body.theme-jungle .bubble.popped {
  background: radial-gradient(circle at 70% 70%, #95d5b2, #40916c);
}
body.theme-jungle button {
  background-color: #2d6a4f;
}
body.theme-jungle .theme-active {
  background-color: #40916c;
}

/* Comic Theme */
body.theme-comic {
  background: #ffe066;
}
body.theme-comic h1 {
  color: #e63946;
  text-shadow: 2px 2px 0 #1d3557;
}
body.theme-comic .bubble {
  background: radial-gradient(circle at 30% 30%, #4ea8de, #1d3557);
}
body.theme-comic .bubble.popped {
  background: radial-gradient(circle at 70% 70%, #90e0ef, #4ea8de);
}
body.theme-comic button {
  background-color: #1d3557;
}
body.theme-comic .theme-active {
  background-color: #457b9d;
}

/* Bubble Pop Theme */
body.theme-bubble {
  background: #ffd6c0;
}
body.theme-bubble h1 {
  color: #4361ee;
  text-shadow: 2px 2px 0 #3a0ca3;
}
body.theme-bubble .bubble {
  background: radial-gradient(circle at 30% 30%, #ff8fab, #ff4fa3);
}
body.theme-bubble .bubble.popped {
  background: radial-gradient(circle at 70% 70%, #ffc2d1, #ff8fab);
}
body.theme-bubble button {
  background-color: #ff4fa3;
}
body.theme-bubble .theme-active {
  background-color: #ff8fab;
}
/* ========================= */
/* BUTTON GROUP SPACING */
/* ========================= */

.theme-select {
  margin: 4px 0 0 0;  /* remove bottom space */
}

.mode-select {
  margin: 0 0 6px 0;  /* remove top space */
}

#statusText {
  margin: 6px 0;
}

#resetBtn {
  margin: 8px 0;
}

.grid {
  margin-top: 3px;
}
    /* Desktop button layout fix */
.theme-select,
.mode-select {
  display: flex;
  justify-content: center;
  gap: 6px; /* same as bubble gap */
  margin: 4px 0;
}
/* ========================= */
/* MOBILE MEDIA QUERY */
/* ========================= */
@media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(8, 40px);
    gap: 6px;
  }

  .bubble {
    width: 40px;
    height: 40px;
  }

  h1 {
    font-size: 32px;
  }

  /* Adjusted mobile margins for buttons */
  .theme-select {
  display: flex;
  justify-content: center;
  gap: 6px;
}

.theme-select button {
  padding: 8px 12px;
  font-size: 14px;
}  
}
</style>
  </style>
</head>
<body class="theme-comic">

<h1>POP-IT!</h1>
  <div class="theme-select">
  <button id="themeJungle">üå¥ Jungle</button>
  <button id="themeComic">üéØ Comic</button>
  <button id="themeBubble">ü´ß Bubble Pop</button>
</div>
<div class="mode-select">
  <button id="relaxedMode">Relaxed Mode</button>
  <button id="timedMode">Timed Mode</button>
</div>

<p id="statusText">Choose a mode to begin üéÆ</p>
<p id="timerDisplay"></p>
  <p id="bestTimeDisplay"></p>
<button id="resetBtn">Reset Board</button>
<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid");
const resetBtn = document.getElementById("resetBtn");
const relaxedBtn = document.getElementById("relaxedMode");
const timedBtn = document.getElementById("timedMode");
const timerDisplay = document.getElementById("timerDisplay");
const statusText = document.getElementById("statusText");
const bestTimeDisplay = document.getElementById("bestTimeDisplay");
const themeJungle = document.getElementById("themeJungle");
const themeComic = document.getElementById("themeComic");
const themeBubble = document.getElementById("themeBubble");
function setTheme(themeName) {
  document.body.className = themeName;

  themeJungle.classList.remove("theme-active");
  themeComic.classList.remove("theme-active");
  themeBubble.classList.remove("theme-active");

  if (themeName === "theme-jungle") themeJungle.classList.add("theme-active");
  if (themeName === "theme-comic") themeComic.classList.add("theme-active");
  if (themeName === "theme-bubble") themeBubble.classList.add("theme-active");
}

themeJungle.addEventListener("click", function() {
  setTheme("theme-jungle");
});

themeComic.addEventListener("click", function() {
  setTheme("theme-comic");
});

themeBubble.addEventListener("click", function() {
  setTheme("theme-bubble");
});
let mode = null;
let timer = null;
let startTime = null;
let poppedCount = 0;
let timerStarted = false;
let bestTime = localStorage.getItem("bestTime");

if (bestTime) {
  bestTimeDisplay.textContent = "üèÜ Best Time: " + bestTime + "s";
}

// Create bubbles
for (let i = 0; i < 64; i++) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  bubble.addEventListener("click", function () {
    if (!bubble.classList.contains("popped")) {
      bubble.classList.add("popped");
      poppedCount++;

      if (mode === "timed" && !timerStarted) {
        startTimer();
      }

      if (mode === "timed" && poppedCount === 64) {
        stopTimer();
      }
    }
  });

  grid.appendChild(bubble);
}

relaxedBtn.addEventListener("click", function () {
  mode = "relaxed";
  resetGame();
  statusText.textContent = "Relaxed mode üòå Pop at your pace!";
  timerDisplay.textContent = "";
});

timedBtn.addEventListener("click", function () {
  mode = "timed";
  resetGame();
  statusText.textContent = "Timed mode ‚è± Pop them all!";
  timerDisplay.textContent = "Time: 0.00s";
});

function startTimer() {
  timerStarted = true;
  startTime = Date.now();
  timer = setInterval(function () {
    const elapsed = (Date.now() - startTime) / 1000;
    timerDisplay.textContent = "Time: " + elapsed.toFixed(2) + "s";
  }, 10);
}

function stopTimer() {
  clearInterval(timer);
  const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);

  timerStarted = false;

  if (!bestTime || parseFloat(finalTime) < parseFloat(bestTime)) {
    bestTime = finalTime;
    localStorage.setItem("bestTime", bestTime);
    bestTimeDisplay.textContent = "üèÜ Best Time: " + bestTime + "s";

    statusText.textContent = "üéâ NEW RECORD! " + finalTime + "s!";
    statusText.classList.add("new-record");

    setTimeout(function () {
      statusText.classList.remove("new-record");
    }, 1800);

  } else {
    statusText.textContent = "Finished in " + finalTime + " seconds!";
  }
}

function resetGame() {
  const bubbles = document.querySelectorAll(".bubble");
  bubbles.forEach(function (bubble) {
    bubble.classList.remove("popped");
  });

  poppedCount = 0;
  clearInterval(timer);
  timerStarted = false;
}

resetBtn.addEventListener("click", function () {
  resetGame();
  statusText.textContent = "Board reset. Choose a mode üéÆ";
  timerDisplay.textContent = "";
  bestTimeDisplay.textContent = bestTime ? "üèÜ Best Time: " + bestTime + "s" : "";
});
</script>

</body>
</html>
